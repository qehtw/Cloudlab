name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Отримати код з GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Налаштувати SSH ключ
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      # 3️⃣ Підключення до EC2 і виконання команд
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@YOUR_EC2_IP << 'EOF'
            cd /home/ec2-user/Cloudlab
            git pull origin main
            pip3 install -r requirements.txt
            # зупинити попередній процес (якщо flask через gunicorn)
            pkill -f "gunicorn" || true
            # запустити Flask через gunicorn
            nohup gunicorn -w 4 -b 0.0.0.0:5000 app:app &
          EOF

